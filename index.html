<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Converter | Scrimba</title>
  </head>
  <body>
    <div class="container">
      <div class="body">
        <div class="top-half">
          <div class="number-desc">Metric/Imperial unit conversion</div>
          <div class="btn-disp" id="divNumber"></div>
          <!-- <button class="btn-disp" id="inputNumber">Submit</button>
          <input type="input" class="input-button" id="input-button" value="" /> -->
        </div>
        <div class="bottom-half">
          <div class="length">
            <div class="title">Length (Meter/Feet)</div>
            <div class="desc" id="length"></div>
          </div>
          <div class="volume">
            <div class="title">Volume (Litres/Gallons)</div>
            <div class="desc" id="volume"></div>
          </div>
          <div class="mass">
            <div class="title">Mass (Kilograms/Pounds)</div>
            <div class="desc" id="mass"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
